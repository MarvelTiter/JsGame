    <div style="text-align: center;">
        <canvas id="canvas" width="1200" height="800"></canvas>
    </div>
    <!-- <img id="view" style="width:100px;height:100px;" /> -->
    <script>
        let images = {
            n0: './minegame/sprites/n0.gif',
            n1: './minegame/sprites/n1.gif',
            n2: './minegame/sprites/n2.gif',
            n3: './minegame/sprites/n3.gif',
            n4: './minegame/sprites/n4.gif',
            n5: './minegame/sprites/n5.gif',
            n6: './minegame/sprites/n6.gif',
            n7: './minegame/sprites/n7.gif',
            n8: './minegame/sprites/n8.gif',
            flag0: './minegame/sprites/normal.gif',
            flag1: './minegame/sprites/flag.gif',
            flag2: './minegame/sprites/unknow.gif',
            over: './minegame/sprites/over.gif',
            mine: './minegame/sprites/mine.gif',
            mineFail: './minegame/sprites/mine_b.gif',
            bg: './minegame/sprites/bg.jpg',
            button: './minegame/sprites/button.png',
        }

        let g = new Game()
        g.loadSources(images).then(game => {
            let ms = new MineSence(game)
            game.setSence(ms)
            game.run()
        })
    </script>
